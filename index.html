<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Encryptor/Decryptor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 mb-3">
        <div class="row">
            <div class="col-md-6">
                <div class="card p-3 mb-2">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                            <div class="ms-2 c-details">
                                <h6 class="mb-0">Encrypt Passwords</h6>
                                <small>Separate different passwords using ,</small>
                            </div>
                        </div>
                        <div class="badge badge-success"> <span>Encryption</span> </div>
                    </div>
                    <div class="mt-3">
                        <textarea id="encrypt" class="form-control mb-3" style="min-width: 100%" rows="7"></textarea>
                    </div>
                    <button type="button" class="btn btn-success" onclick="checkData(true, false)">Encrypt</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-3 mb-2">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                            <div class="ms-2 c-details">
                                <h6 class="mb-0">Decrypt Passwords</h6>
                                <small>Separate different passwords using ,</small>
                            </div>
                        </div>
                        <div class="badge badge-danger"> <span>Decryption</span> </div>
                    </div>
                    <div class="mt-3">
                        <textarea id="decrypt" class="form-control mb-3" style="min-width: 100%" rows="7"></textarea>
                    </div>
                    <button type="button" class="btn btn-danger" onclick="checkData(false, true)">Decrypt</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="result">
        <div class="row">
            <div class="col-md-12">
                <div class="card p-3 mb-2">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                            <div class="ms-2 c-details">
                                <h6></h6>
                                <small id="data"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="encrypt.js"></script>
</body>
</html>
